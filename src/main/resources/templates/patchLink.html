<!DOCTYPE html>
<html>
<head>
    <title>Update Link</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Update Link</h1>
    <form action="#" th:action="@{/edit}" th:object="${linkRequest}" method="post" class="mt-4">\
        <input type="hidden" th:value="${id}" name="id">

        <div class="form-group">
            <label for="passwordConfirmation">Confirm Password:</label>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" class="form-control">
        </div>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="targetUrl">Target URL:</label>
            <input type="text" id="targetUrl" th:field="*{targetUrl}" class="form-control">
            <span th:if="${#fields.hasErrors('targetUrl')}" th:errors="*{targetUrl}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>

    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
